<!DOCTYPE html>

    <link

      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

      referrerpolicy="no-referrer"

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-fountain@3/tsparticles.preset.fountain.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-snow@3/tsparticles.preset.snow.bundle.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tsparticles"></div>
    <div class="wrapper bg-black h-screen text-white">
      <header class="z-100">
        <div class="navbar bg-black text-white">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />

              </div>
              <ul
                tabindex="0"

                <li ><a href="./index.html">Home</a></li>
                <li class="active"><a href="/">Team</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl"> BachelorBuddy App</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="./index.html">Home</a></li>
              <li class="active"><a href="/">Team</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn btn-outline text-white"
             href="bachelorbuddy.apk" download >Get App <i class="fa fa-download"></i
            ></a>
          </div>
        </div>
      </header>
      <hr />
      <section class="flex flex-col mx-10 justify-center items-center h-[80vh]">
        <div class="flex gap-20 ">
        <!-- Member -->
          <div class="flex flex-col justify-center items-center">
            <div class="avatar">
              <div
                class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
              >
                <img
                  src="https://avatars.githubusercontent.com/u/90998396?v=4"
                />
              </div>
            </div>
            <p class="text-white text-center text-2xl mt-4">Md Junayed</p>
          </div>
        <!-- Member -->
          <div class="flex flex-col justify-center items-center">
            <div class="avatar">
              <div
                class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
              >
                <img
                  src="./images/sabbir.png"
                />
              </div>
            </div>
            <p class="text-white text-center text-2xl mt-4">Md. Sabbir Ahammed</p>

            <div class="avatar">
              <div
                class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"

            </div>

          <div class="flex flex-col justify-center items-center">
            <div class="avatar">
              <div
                class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
              >
                <img
                  src="./images/rahima.png"
                />
              </div>
            </div>
            <p class="text-white text-center text-2xl mt-4">Rahima Bagum</p>
          </div>
        </div>
      </section>
    </div>
    <script>
      tsParticles.load({
        id: "tsparticles",

        options: {
          preset: "snow",
        },
      });
    </script>
  </body>
</html>
